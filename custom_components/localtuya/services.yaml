reload:
  description: Reload localtuya and reconnect to all devices.

set_dp:
  description: Change the value of a datapoint (DP)
  fields:
    device_id:
      description: Device ID of device to change datapoint value for
      example: 11100118278aab4de001
    dp:
      description: Datapoint index
      example: 1
    value:
      description: New value to set
      example: False

set_state:
  name: Set State
  description: Set a color/brightness and possibly turn the light on/off.
  target:
    entity:
      integration: localtuya
      domain: light
  fields:
    power:
      name: Power
      description: Turn the light on or off. Leave out to keep the power as it is.
      selector:
        boolean:
